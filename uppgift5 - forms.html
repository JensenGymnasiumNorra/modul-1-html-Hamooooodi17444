<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Biobokning</title>
</head>
<body>

<h1>Vem är bäst</h1>

<form action="tack.html" method="post">

  <fieldset>
    <legend>Personuppgifter</legend>
    <label for="namn">Namn:</label>
    <input type="text" id="namn" name="namn" required><br><br>

    <label for="email">E-post:</label>
    <input type="email" id="email" name="email" required><br><br>
  </fieldset>

  <fieldset>
    <legend>Filmval</legend>
    <label for="film">Välj film:</label>
    <select id="film" name="film">
      <option value="inception">Inception</option>
      <option value="interstellar">Interstellar</option>
      <option value="dune">Dune</option>
      <option value="oppenheimer">Oppenheimer</option>
    </select><br><br>

    <label for="antal">Antal biljetter:</label>
    <input type="number" id="antal" name="antal" min="1" max="10" value="1"><br><br>

    <p>Salong:</p>
    <input type="radio" id="salong1" name="salong" value="Salong 1" checked>
    <label for="salong1">Salong 1</label>
    <input type="radio" id="salong2" name="salong" value="Salong 2">
    <label for="salong2">Salong 2</label>
  </fieldset>

  <fieldset>
    <legend>Tillägg</legend>
    <input type="checkbox" id="popcorn" name="tillagg" value="popcorn">
    <label for="popcorn">Popcorn</label><br>
    <input type="checkbox" id="dricka" name="tillagg" value="dricka">
    <label for="dricka">Läsk</label><br>
    <input type="checkbox" id="godis" name="tillagg" value="godis">
    <label for="godis">Godis</label>
  </fieldset>

  <br>
  <input type="submit" value="Boka biljett">

</form>

</body>
</html>
